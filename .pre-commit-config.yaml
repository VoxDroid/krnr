repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint (local wrapper)
        entry: scripts/lint.sh
        language: system
        files: \.go$

  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: scripts/fmt.sh
        language: system
        files: \.go$
