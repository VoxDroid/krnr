name: Auto Commit-Tagged Release

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]

jobs:
  detect:
    name: Detect version commit
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.detect.outputs.tag_name }}
      release_body: ${{ steps.detect.outputs.release_body }}
      commit_sha: ${{ steps.detect.outputs.commit_sha }}
    steps:
      - name: Detect version-style commit message
        id: detect
        run: |
          set -euo pipefail
          TAG=""
          BODY=""
          SHA=""

          if [ -f "$GITHUB_EVENT_PATH" ] && command -v jq >/dev/null 2>&1; then
            match=$(jq -r '.commits[] | select(.message|test("v?[0-9]+\\.[0-9]+\\.[0-9]+")) | (.message + "::" + .id)' "$GITHUB_EVENT_PATH" | head -n1 || true)
          else
            match=""
          fi

          if [ -z "$match" ]; then
            match=$(git --no-pager log -n 20 --pretty=format:%s::%H | grep -E 'v?[0-9]+\.[0-9]+\.[0-9]+' | head -n1 || true)
          fi

          if [ -z "$match" ]; then
            echo "No version-style commit message found in this push. Skipping release." >&2
            echo "tag_name=" >> $GITHUB_OUTPUT
            echo "release_body=" >> $GITHUB_OUTPUT
            echo "commit_sha=" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Split the match (format: <message>::<sha>) using shell parameter expansion
          BODY="${match%%::*}"
          SHA="${match##*::}"
          VER=$(echo "$BODY" | grep -oE 'v?[0-9]+\.[0-9]+\.[0-9]+' | head -n1 || true)

          if [ -z "$VER" ]; then
            echo "Could not parse version from commit message: $BODY" >&2
            echo "tag_name=" >> $GITHUB_OUTPUT
            echo "release_body=" >> $GITHUB_OUTPUT
            echo "commit_sha=" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "$VER" != v* ]]; then
            VER="v$VER"
          fi

          # We use the commit-detected version directly (no VERSION file required)
          echo "Found version $VER in commit message (sha $SHA)"
          echo "tag_name=$VER" >> $GITHUB_OUTPUT
          echo "release_body=$BODY" >> $GITHUB_OUTPUT
          echo "commit_sha=$SHA" >> $GITHUB_OUTPUT

  build:
    name: Build binaries
    needs: detect
    if: needs.detect.outputs.tag_name != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Prepare dist dir
        run: mkdir -p dist

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          ext=""
          if [ "${{ matrix.os }}" = "windows" ]; then ext=".exe"; fi
          out="dist/krnr-${{ matrix.os }}-${{ matrix.arch }}${ext}"
          echo "Building $out"
          go build -ldflags "-X github.com/VoxDroid/krnr/internal/version.Version=${{ needs.detect.outputs.tag_name }}" -o "$out" .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: krnr-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/krnr-${{ matrix.os }}-${{ matrix.arch }}*

  release:
    name: Create release and upload artifacts
    needs: build
    if: needs.detect.outputs.tag_name != ''
    runs-on: ubuntu-latest
    steps:
      - name: Install jq (for JSON handling)
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Require PERSONAL_TOKEN
        run: |
          if [ -z "${{ secrets.PERSONAL_TOKEN }}" ]; then
            echo "PERSONAL_TOKEN secret is required to create a release under your account. Add it to repository secrets and re-run." >&2
            exit 1
          fi

      - name: Checkout repository (needed to create and push tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create annotated git tag and push
        env:
          RELEASE_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          TAG_NAME: ${{ needs.detect.outputs.tag_name }}
          TARGET_SHA: ${{ needs.detect.outputs.commit_sha }}
        run: |
          set -euo pipefail
          if [ -z "${TAG_NAME:-}" ] || [ -z "${TARGET_SHA:-}" ]; then
            echo "TAG_NAME or TARGET_SHA is empty; skipping tag creation to avoid errors." >&2
            exit 0
          fi
          git config user.email "78334105+VoxDroid@users.noreply.github.com"
          git config user.name "VoxDroid"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME" "$TARGET_SHA" || echo "Tag creation failed (maybe already exists)"
          git push "https://x-access-token:${RELEASE_TOKEN}@github.com/${{ github.repository }}.git" "refs/tags/$TAG_NAME" || echo "Tag push failed (maybe already exists)"

      - name: Create GitHub release
        id: create_release
        env:
          RELEASE_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          REPO: ${{ github.repository }}
          TAG_NAME: ${{ needs.detect.outputs.tag_name }}
          BODY: ${{ needs.detect.outputs.release_body }}
          COMMITISH: ${{ needs.detect.outputs.commit_sha }}
        run: |
          set -euo pipefail
          if [ -z "${TAG_NAME:-}" ]; then
            echo "TAG_NAME is empty; skipping release creation." >&2
            exit 0
          fi
          if [ -z "${RELEASE_TOKEN:-}" ]; then
            echo "RELEASE_TOKEN is empty; cannot create release." >&2
            exit 1
          fi
          PAYLOAD=$(jq -n --arg tag "$TAG_NAME" --arg name "$TAG_NAME" --arg body "$BODY" --arg commitish "$COMMITISH" '{ tag_name: $tag, name: $name, body: $body, target_commitish: $commitish }')
          RESP=$(curl -s -X POST -H "Authorization: token ${RELEASE_TOKEN}" -H "Content-Type: application/json" -d "$PAYLOAD" "https://api.github.com/repos/${REPO}/releases")
          echo "$RESP" | jq .
          UPLOAD_URL=$(echo "$RESP" | jq -r .upload_url)
          if [ -z "${UPLOAD_URL:-}" ] || [ "${UPLOAD_URL}" = "null" ]; then
            echo "Failed to create release or no upload_url returned." >&2
            exit 1
          fi
          echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT

      - name: Upload assets to release
        env:
          RELEASE_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        run: |
          set -euo pipefail
          BASE_URL="${UPLOAD_URL%\{*}"
          for f in dist/*; do
            foo="$f"
            if [ -f "$foo" ]; then
              fname=$(basename "$foo")
              echo "Uploading $fname"
              curl -s -X POST -H "Authorization: token ${RELEASE_TOKEN}" -H "Content-Type: application/octet-stream" --data-binary @"$foo" "${BASE_URL}?name=$fname"
            fi
          done
