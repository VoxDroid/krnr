name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Export Go cache paths to environment
        run: |
          # Ensure GOMODCACHE/GOCACHE are available to later steps and to expressions
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      - name: Debug Go environment (helpful for cache issues)
        run: |
          echo "--- go version ---"
          go version
          echo "--- go env ---"
          go env
          echo "GOMODCACHE: $GOMODCACHE"
          echo "GOCACHE: $GOCACHE"

      - name: Cache Go build cache only (avoid GOMODCACHE tar restore issues)
        id: go-cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          # Cache only the Go build cache (safer to restore across environments)
          path: |
            ${{ env.GOCACHE }}
            ~/.cache/go-build
          key: ${{ runner.os }}-go-1.25.5-${{ github.job }}-gocache-v3-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.25.5-${{ github.job }}-gocache-v3-

      - name: Populate Go module cache
        run: |
          echo "Running 'go mod download' to populate module cache in a fresh runner"
          go mod download

      - name: Cache info
        run: |
          echo "Cache hit: ${{ steps.go-cache.outputs.cache-hit }}"

      - name: Install tooling
        run: |
          go install golang.org/x/tools/cmd/goimports@latest

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh

      - name: Run formatter
        run: bash ./scripts/fmt.sh

      - name: Run linters (local or Docker fallback)
        run: bash ./scripts/lint.sh

      - name: Run tests
        run: go test ./... -v

  # Run tests across multiple operating systems to catch platform-specific issues
  test-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Export Go cache paths to environment
        run: |
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      - name: Cache Go build cache (matrix-specific)
        id: go-cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ${{ env.GOCACHE }}
            ~/.cache/go-build
          key: ${{ runner.os }}-go-1.25.5-${{ matrix.os }}-gocache-v3-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.25.5-${{ matrix.os }}-gocache-v3-

      - name: Populate Go module cache
        run: |
          echo "Running 'go mod download' to populate module cache in a fresh runner"
          go mod download

      - name: Make scripts executable (unix only)
        if: matrix.os != 'windows-latest'
        run: chmod +x ./scripts/*.sh

      - name: Run formatter (unix only)
        if: matrix.os != 'windows-latest'
        run: bash ./scripts/fmt.sh

      - name: Run linters (unix only; Docker fallback inside script)
        if: matrix.os != 'windows-latest'
        run: bash ./scripts/lint.sh

      - name: Run tests
        run: go test ./... -v

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Export Go cache paths to environment
        run: |
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      - name: Cache Go build cache (matrix-specific)
        id: go-cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ${{ env.GOCACHE }}
            ~/.cache/go-build
          key: ${{ runner.os }}-go-1.25.5-${{ matrix.os }}-${{ matrix.arch }}-gocache-v3-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.25.5-${{ matrix.os }}-${{ matrix.arch }}-gocache-v3-

      - name: Populate Go module cache
        run: |
          echo "Running 'go mod download' to populate module cache in a fresh runner"
          go mod download

      - name: Cache info
        run: |
          echo "Cache hit: ${{ steps.go-cache.outputs.cache-hit }}"

      - name: Prepare build artifact path
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows"; then ext=".exe"; else ext=""; fi
          echo "BINARY=dist/krnr-${{ matrix.os }}-${{ matrix.arch }}${ext}" >> $GITHUB_ENV

      - name: Build
        run: |
          env GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags "-s -w" -o "$BINARY" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: krnr-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY }}

  # Windows-focused install/uninstall e2e (test-mode: does not persistently modify PATH)
  windows-install-e2e:
    runs-on: windows-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Build krnr.exe
        run: go build -ldflags "-s -w" -o krnr.exe .

      - name: Prepare temp dirs
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force "$env:TEMP\krnr_test\bin" | Out-Null

      - name: Install (test mode)
        shell: powershell
        env:
          KRNR_TEST_NO_SETX: '1'
          KRNR_HOME: ${{ runner.temp }}\krnr_home
        run: |
          $target = Join-Path $env:TEMP 'krnr_test\bin'
          .\krnr.exe install --from .\krnr.exe --path $target --yes --add-to-path

      - name: Uninstall (test mode)
        shell: powershell
        env:
          KRNR_TEST_NO_SETX: '1'
          KRNR_HOME: ${{ runner.temp }}\krnr_home
        run: |
          .\krnr.exe uninstall --yes --verbose
