name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Export Go cache paths to environment
        run: |
          # Ensure GOMODCACHE/GOCACHE are available to later steps and to expressions
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      - name: Debug Go environment (helpful for cache issues)
        run: |
          echo "--- go version ---"
          go version
          echo "--- go env ---"
          go env
          echo "GOMODCACHE: $GOMODCACHE"
          echo "GOCACHE: $GOCACHE"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          # Use setup-go populated environment variables to avoid GOPATH/GOMODCACHE mismatch
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
          # Include Go version in the key to avoid cross-toolchain cache corruption
          key: ${{ runner.os }}-go-1.22-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.22-

      - name: Install tooling
        run: |
          go install golang.org/x/tools/cmd/goimports@latest

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh

      - name: Run formatter
        run: bash ./scripts/fmt.sh

      - name: Run linters (local or Docker fallback)
        run: bash ./scripts/lint.sh

      - name: Run tests
        run: go test ./... -v

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Prepare build artifact path
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows" ]; then ext=".exe"; else ext=""; fi
          echo "BINARY=dist/krnr-${{ matrix.os }}-${{ matrix.arch }}${ext}" >> $GITHUB_ENV

      - name: Build
        run: |
          env GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags "-s -w" -o "$BINARY" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: krnr-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY }}
