name: E2E Release Test

on:
  workflow_dispatch:

jobs:
  e2e-release:
    runs-on: ubuntu-latest
    env:
      PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Run unit tests
        run: go test ./... -v

      - name: Run release script (E2E build)
        run: |
          bash ./scripts/release.sh v0.0.0-e2e linux/amd64 windows/amd64

      - name: Upload artifacts as workflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-release-dist
          path: dist/**
